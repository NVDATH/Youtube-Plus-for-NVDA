name: Release NVDA Add-on

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x86"

      - name: Install dependencies
        run: |
          pip install scons
          pip install markdown

      - name: Build NVDA add-on package
        run: scons -c && scons

      - name: Find add-on package
        id: find_addon_package
        run: |
          $addon_file = Get-ChildItem -Path . -Filter "*.nvda-addon" -Recurse | Select-Object -First 1
          if ($addon_file) {
            echo "file_name=$($addon_file.Name)" >> $env:GITHUB_OUTPUT
            echo "file_path=$($addon_file.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            echo "file_name=" >> $env:GITHUB_OUTPUT
            echo "file_path=" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Extract version tag
        id: get_version
        run: |
          $ref = "${{ github.ref }}"
          $tag = $ref.Substring($ref.LastIndexOf('/') + 1)
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Extract Changelog for Release
        id: get_changelog
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          
          if (-not (Test-Path "CHANGELOG.md")) {
            echo "release_body=No CHANGELOG.md found." >> $env:GITHUB_OUTPUT
            exit 0
          }

          $content = Get-Content -Raw -Path "CHANGELOG.md"
          $pattern = "## \Q$tag\E(.*?)(?=\n##|$)"
          $match = [regex]::Match($content, $pattern, "Singleline")

          if ($match.Success) {
            $changelog_body = $match.Groups[1].Value.Trim()
            # แปลง newline และ escape characters ให้ถูกต้อง
            $changelog_body = $changelog_body -replace "`r`n", "`n"
            $changelog_body = $changelog_body -replace "`n", "%0A"
            echo "release_body=$changelog_body" >> $env:GITHUB_OUTPUT
          } else {
            echo "release_body=No changelog entry found for version $tag." >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.tag }}
          body: ${{ steps.get_changelog.outputs.release_body }}
          files: ${{ steps.find_addon_package.outputs.file_path }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}