name: Release NVDA Add-on

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x86"

      - name: Install dependencies
        run: |
          pip install scons
          pip install markdown

      - name: Build NVDA add-on package
        run: scons -c && scons

      - name: Find add-on package
        id: find_addon_package
        run: |
          $addon_file = Get-ChildItem -Path . -Filter "*.nvda-addon" -Recurse | Select-Object -First 1
          if ($addon_file) {
            Write-Host "::set-output name=file_name::$($addon_file.Name)"
            Write-Host "::set-output name=file_path::$($addon_file.FullName)"
          } else {
            Write-Host "::set-output name=file_name::"
            Write-Host "::set-output name=file_path::"
          }
        shell: pwsh
      
      - name: Get tag name
        id: get_tag
        run: |
          $ref = "${{ github.ref }}"
          $tag_name = $ref.Substring($ref.LastIndexOf('/') + 1)
          Write-Host "::set-output name=tag::$tag_name"
        shell: pwsh

      - name: Extract Changelog
        id: extract_changelog
        run: |
          # ดึง Version จาก Tag (ตัด 'v' ข้างหน้าออก)
          $tag = "${{ steps.get_tag.outputs.tag }}"
          $version = $tag -replace '^v', ''
          
          # อ่านไฟล์ Changelog
          if (Test-Path changelog.md) {
            $content = Get-Content changelog.md -Raw
            # Regex ค้นหาบรรทัดที่ขึ้นต้นด้วย ## ตามด้วย version และดึงเนื้อหาจนถึง ## ถัดไป
            if ($content -match "(?ms)^##\s*$version\r?\n(.*?)(^##|\Z)") {
              $body = $matches[1].Trim()
            } else {
              $body = "Release for version $version"
            }
          } else {
            $body = "Release for version $version"
          }

          # เขียนลง Environment Variable เพื่อรองรับ Multiline string
          $delimiter = "EOF"
          "RELEASE_BODY<<$delimiter" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $body | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "$delimiter" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false

      - name: Upload add-on package as release asset
        if: steps.find_addon_package.outputs.file_name != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_addon_package.outputs.file_path }}
          asset_name: ${{ steps.find_addon_package.outputs.file_name }}
          asset_content_type: application/octet-stream