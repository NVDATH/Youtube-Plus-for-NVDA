name: Release NVDA Add-on

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x86"

      - name: Install dependencies
        run: |
          pip install scons
          pip install markdown

      - name: Build NVDA add-on package
        run: scons -c && scons

      - name: Find add-on package
        id: find_addon_package
        run: |
          $addon_file = Get-ChildItem -Path . -Filter "*.nvda-addon" -Recurse | Select-Object -First 1
          if ($addon_file) {
            echo "file_name=$($addon_file.Name)" >> $env:GITHUB_OUTPUT
            echo "file_path=$($addon_file.FullName)" >> $env:GITHUB_OUTPUT
            echo "found=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "found=false" >> $env:GITHUB_OUTPUT
            Write-Host "Warning: No .nvda-addon file found"
          }
        shell: pwsh

      - name: Extract version tag
        id: get_version
        run: |
          $ref = "${{ github.ref }}"
          $tag = $ref -replace 'refs/tags/', ''
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          Write-Host "Extracted tag: $tag"
        shell: pwsh

      - name: Extract Changelog for Release
        id: get_changelog
        run: |
          $tag = "${{ steps.get_version.outputs.tag }}"
          Write-Host "Looking for changelog entry for tag: $tag"
          
          if (-not (Test-Path "CHANGELOG.md")) {
            Write-Host "CHANGELOG.md not found"
            $changelog = "No CHANGELOG.md found."
          } else {
            $content = Get-Content -Raw -Path "CHANGELOG.md"
            $pattern = "(?s)## \Q$tag\E\s*(.*?)(?=\n## |\z)"
            $match = [regex]::Match($content, $pattern)

            if ($match.Success) {
              $changelog = $match.Groups[1].Value.Trim()
              Write-Host "Found changelog entry"
            } else {
              $changelog = "No changelog entry found for version $tag."
              Write-Host "No matching changelog section found"
            }
          }
          
          # บันทึกลงไฟล์แทนการใช้ multiline string
          $changelog | Out-File -FilePath "release_notes.txt" -Encoding utf8 -NoNewline
          Write-Host "Changelog written to release_notes.txt"
        shell: pwsh

      - name: Create GitHub Release
        if: steps.find_addon_package.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.tag }}
          body_path: release_notes.txt
          files: ${{ steps.find_addon_package.outputs.file_path }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (without addon file)
        if: steps.find_addon_package.outputs.found != 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.tag }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}